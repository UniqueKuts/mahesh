<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maxon Healthcare</title>
    <style>
        /* Basic CSS for navbar */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #ffffff, #007bff); /* Gradient background */
        }
        nav {
            background-color: #333;
            overflow: hidden;
            display: flex;
            justify-content: space-between; /* Align items to the left and right */
            align-items: center; /* Center items vertically */
            padding: 0 20px; /* Add some padding to prevent logo from touching edges */
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        img {
            height: 30px; /* Standard size for the logo */
            margin-right: 20px; /* Margin to separate the logo from the right edge */
        }
    </style>
</head>
<body>
    <nav>
        <div>
            <a href="#home">Home</a>
            <a href="#services">Services</a>
            <a href="#contact">Contact</a>
        </div>
        <img src="MAXON LOGO.png" alt="Maxon Healthcare Logo">
    </nav>
    
    <!-- Your content goes here -->
    <div id="home">
        <h1>Welcome to Maxon Healthcare</h1>
        <!-- Home content goes here -->
    </div>

    <div id="services">
        <h2>Our Services</h2>
        <!-- Services content goes here -->
    </div>

    <div id="contact">
        <h2>Contact Us</h2>
        <!-- Contact content goes here -->
    </div>
</body>
</html>
